name: MagiaBorras
main: main.MagiaPlugin
version: 0.115
api-version: 1.13
commands:
  magia:
    description: Controla el plugin.
    aliases: [cm, cristichimagia]
    usage: /magia help
permissions:
  magiaborras.*:
    children:
      magiaborras.use: true
      magiaborras.nocd: false
      magiaborras.admin: true
  magiaborras.use:
    default: false
  magiaborras.nocd:
    default: false
  magiaborras.admin:
    default: op